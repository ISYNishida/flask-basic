<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿フォーム</title>
</head>
<body>
    <h1>投稿フォーム</h1>

    <form method="post" action="/post">
        名前：<input name="name"><br>
        ひとこと：<input name="message"><br>
        <input type="submit" value="送信">
    </form>

    <h2>検索</h2>
    <form method="get" action="/search">
        名前：<input name="keyword">
        <input type="submit" value="検索">
    </form>

    <p><a href="/list">一覧を見る</a></p>
</body>
</html>
